<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - By Gautam</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="stylesheet" href="re-style.css">
</head>
<body>
    <div class="heading">
        <h1><i class="fas fa-cloud-sun"></i>Weather App</h1>
    
    <div class="contianer">
        <div class="header">
            <div class="searchBox">
            <input type="text" placeholder="Enter Your Location" class="inputBox">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
    </div>

    <div class="locationNotFound">
            <h1>Sorry, Location not found!üôÅ</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

    <div class="weatherBody">
        <img src="assets/mist.png" alt="Weather Image" class="weatherImage">
        <div class="weatherBox">
            <p class="temp">0¬∞C</p>
            <p class="description">Light Rain</p>
            </div>

            <div class="weatherDetails">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="text">
                    <span id="humidity"> 86%</span>
                    <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                    <span id="windSpeed"> 24KM/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        
    </div>
</div>

<div class="reset">
<button class="resetBtn">Reset</button>
</div>
</div>
<div class="footer">
    Made by <span class="name"> Gautam</span>
    <span class="with">with</span>
    <span class="heart">‚ù§</span>
</div>
<script src="re-script.js"></script>
</body>
</html>
